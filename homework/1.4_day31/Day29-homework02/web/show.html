<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>show</title>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<button>点我</button>
<table style="border: white 1px">
    <tr>
        <td>姓名</td>
        <td>密码</td>
    </tr>
</table>
</body>
<script type="text/javascript">
    $('button').click(function () {
        $('table>tr').remove();
        $.getJSON("http://localhost:8080/shows",function (data, status) {
            if(status == "success"){
                $.each(data,function (index, obj) {
                    var username = obj['username'];
                    var password = obj['password'];
                    $('table').append(
                        $('<tr>').append(
                            $('<td>').text(username)
                        ).append(
                            $('<td>').text(password)
                        )
                    )
                })
            }
        })
    })
</script>


</html>
